<!DOCTYPE html>
<html lang="en" ng-app="songs">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
</head>
<body ng-controller="mainController as ctrl">

    <button ng-click="ctrl.deleteSong(song)">Delete This Song</button>
    <a href="#" ng-click="(ctrl.indexOfEditFormToShow === $index) ? ctrl.indexOfEditFormToShow = null : ctrl.indexOfEditFormToShow = $index">Edit This Song</a>
    <form ng-if="$index === ctrl.indexOfEditFormToShow" ng-submit="ctrl.editSong(song)">
        <input type="text" ng-model="ctrl.updatedSong" placeholder="song" value="Update Song">
        <input type="text" ng-model="ctrl.updatedAlbumn" placeholder="albumn" value="Update Albumn">
        <input type="text" ng-model="ctrl.updateCover" placeholder="Cover Photo" value="Update Cover">
        <input type="submit" value="Update Song">
    </form>
</body>
</html>
